<table>
    <input type="text" [(ngModel)]="term" (keyup)="filter()" placeholder="search">
    <label for="">Column</label>
    <select name="" id="" [(ngModel)]="column">
        <option>city</option>
        <option>account_name</option>
    </select>
    <label for="">order</label>
    <select name="" id="" [(ngModel)]="order">
        <option value="asc">ascending</option>
        <option value="desc">desending</option>
    </select>
    <button (click)="sort()">sort</button>
    <!-- pageination -->
    <label for="">Limit</label>
    <select name="" id="" [(ngModel)]="limit">
        <option>10</option>
        <option>20</option>
        <option>50</option>
    </select>
    <label for="">Page</label>
    <select name="" id="" [(ngModel)]="pageNo">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
    <button (click)="page()">page</button>
    <thead>
        <tr>
            <th>account_name</th>
            <th>available_balance</th>
            <th>account_number</th>
            <th>city</th>
            <th>profie_picture</th>
            <th>id</th>
            <th>action</th>
           
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.account_number}}</td>
            <td>{{account.city}}</td>
            <td><img src="{{account.profie_picture}}" alt="" width="100px"></td>
            <td>{{account.id}}</td>

            <td>
                <button (click)="delete(account.id)">delete</button>
            </td>
            

        </tr>
    </tbody>
</table>
