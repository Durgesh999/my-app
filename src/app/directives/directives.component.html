<!-- ngFor  -->
<h5 *ngFor="let age of ages">Age is: {{age}}</h5>

<!--ngfor with index-->
<h5 *ngFor="let age of ages;let i=index">person {{i+1}} age is {{age}} </h5>

<!--ngFor  on elements-->
<ul>
    <li *ngFor="let state of states">{{state}}</li>
</ul>

<label for="">States:</label>
<select name="" id="">
    <option *ngFor="let state of states">{{state}}</option>
</select>

<!--ngFor on array of objects-->

<h5 *ngFor="let product of products">
    {{product.name}} price is {{product.price}} and rating is {{product.rating}}
</h5>

<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.rating}}</td>

        </tr>
    </tbody>

</table>

<!--NGIF-->
<button *ngIf="true">submit</button>
<button *ngIf="false">create</button>
<button *ngIf="true">cancel</button>

<!-- Attribute directives -->

<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>

            <td [ngClass]="{'low':product.price<=1000, 'medium': product.price>1000 && product.price<10000, 'high': product.price>=10000}">{{product.price}}</td>
            <!-- <td style="color:red">{{product.rating}}</td -->
            <td [ngStyle]="{'color': product.rating<3? 'red':'yellow'}">{{product.rating}}</td>

        </tr>
    </tbody>

</table>
